<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Discover - Beneath the Waves</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@400;500&display=swap" rel="stylesheet">
  <style>
    /* === YOUR ORIGINAL CSS (UNTOUCHED) === */
    :root {
      --deep-ocean: #001a33;
      --abyss-blue: #000d1a;
      --midnight-blue: #00223E;
      --aqua-marine: #00cfd5;
      --sea-foam: #aee0ff;
      --text-light: #e6f7ff;
      --text-muted: #88b8d1;
      --coral-accent: #ff7f50;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, var(--deep-ocean), var(--abyss-blue));
      color: var(--text-light);
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 40px;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.6);
      position: sticky;
      top: 0;
      z-index: 100;
      backdrop-filter: blur(8px);
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      font-size: 1rem;
      position: relative;
      transition: color 0.3s ease;
    }

    nav a::after {
      content: "";
      position: absolute;
      width: 0;
      height: 2px;
      left: 0;
      bottom: -4px;
      background-color: #87cefa;
      transition: width 0.3s ease;
    }

    nav a:hover {
      color: #87cefa;
    }

    nav a:hover::after {
      width: 100%;
    }

    header {
      position: relative;
      width: 100%;
      min-height: 100vh;
      background-image: 
        linear-gradient(rgba(0, 13, 26, 0.7), rgba(0, 34, 62, 0.5)),
        url('images/barracuda-8939250.jpg');
      background-size: cover;
      background-position: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 60px 20px;
      overflow: hidden;
    }

    .ocean-depth {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 20% 30%, rgba(0, 207, 213, 0.1) 0%, transparent 30%),
                  radial-gradient(circle at 80% 70%, rgba(0, 207, 213, 0.1) 0%, transparent 30%);
      pointer-events: none;
    }

    .wave {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 120px;
      background: url('https://svgshare.com/i/uYi.svg');
      background-size: cover;
      animation: waveMove 10s infinite linear;
    }

    .bubbles {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      pointer-events: none;
    }

    .bubble {
      position: absolute;
      bottom: -100px;
      background: rgba(174, 224, 255, 0.15);
      border-radius: 50%;
      animation: rise 15s infinite ease-in;
    }

    @keyframes rise {
      0% {
        bottom: -100px;
        transform: translateX(0) scale(0.5);
        opacity: 0;
      }
      50% {
        opacity: 0.6;
      }
      100% {
        bottom: 100%;
        transform: translateX(200px) scale(1.2);
        opacity: 0;
      }
    }

    @keyframes waveMove {
      0% { background-position-x: 0; }
      100% { background-position-x: 1000px; }
    }

    @keyframes waveFloat {
      0%   { transform: translateY(0) translateX(0); }
      50%  { transform: translateY(-10px) translateX(5px); }
      100% { transform: translateY(0) translateX(0); }
    }

    .header-text {
      max-width: 600px;
      animation: fadeIn 1.5s ease forwards;
      z-index: 2;
      text-align: center;
      margin-bottom: 40px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .header-text h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3.5rem;
      margin-bottom: 10px;
      color: var(--sea-foam);
      text-shadow: 0 0 10px rgba(0, 207, 213, 0.3);
    }

    .header-text p {
      font-size: 1.2rem;
      color: var(--text-muted);
      margin-bottom: 20px;
    }

    .discover-group-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
      z-index: 2;
    }

    .discover-bubble-card {
      width: 150px;
      height: 150px;
      background: rgba(0, 42, 82, 0.5);
      border: 2px solid rgba(174, 224, 255, 0.2);
      border-radius: 50%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: var(--text-light);
      text-decoration: none;
      font-weight: 500;
      backdrop-filter: blur(10px);
      transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
      box-shadow: 0 8px 20px rgba(0, 13, 26, 0.2);
      animation: waveFloat 4s ease-in-out infinite;
    }

    .discover-bubble-card:nth-child(2) { animation-delay: 0.2s; }
    .discover-bubble-card:nth-child(3) { animation-delay: 0.4s; }
    .discover-bubble-card:nth-child(4) { animation-delay: 0.6s; }
    .discover-bubble-card:nth-child(5) { animation-delay: 0.8s; }

    .discover-bubble-card:hover {
      transform: translateY(-8px) scale(1.05);
      box-shadow: 0 12px 30px rgba(0, 207, 213, 0.3);
      border-color: rgba(0, 207, 213, 0.4);
    }

    .icon {
      font-size: 2rem;
      margin-bottom: 10px;
      color: var(--aqua-marine);
      text-shadow: 0 0 6px rgba(0, 207, 213, 0.3);
    }

    .label {
      font-size: 1rem;
      text-align: center;
    }

    footer {
      background-color: #010f1c;
      padding: 40px 20px;
      text-align: center;
      font-size: 0.9rem;
      color: #777;
      margin-top: auto;
    }

    @media (max-width: 768px) {
      .header-text h1 {
        font-size: 2.5rem;
      }
      .discover-bubble-card {
        width: 120px;
        height: 120px;
      }
    }

    @media (max-width: 480px) {
      .discover-bubble-card {
        width: 100px;
        height: 100px;
      }
    }

    /* === NEW ADDITIONS (ENHANCEMENTS ONLY) === */
    
    /* 1. Bioluminescent Glow Pulse */
    @keyframes glowPulse {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 0.8; }
    }

    .ocean-depth::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 50% 50%, 
                rgba(0, 255, 213, 0.1) 0%, 
                transparent 70%);
      animation: glowPulse 8s infinite ease-in-out;
      pointer-events: none;
    }

    /* 2. Floating Micro-Particles (Dust) */
    .micro-particles {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .particle {
      position: absolute;
      background: rgba(174, 224, 255, 0.1);
      border-radius: 50%;
      animation: floatParticle 20s infinite linear;
    }

    @keyframes floatParticle {
      0% { transform: translateY(0) translateX(0) scale(0.5); opacity: 0; }
      20% { opacity: 0.3; }
      100% { transform: translateY(-100vh) translateX(100px) scale(1); opacity: 0; }
    }

    /* 3. Gold Hover Accents */
    .discover-bubble-card:hover {
      box-shadow: 0 12px 30px rgba(0, 207, 213, 0.3), 
                  0 0 0 2px rgba(255, 215, 0, 0.3);
    }

    /* 4. Subtle Parallax Scroll Effect */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://svgshare.com/i/uYi.svg') center bottom repeat-x;
      background-size: cover;
      opacity: 0.05;
      z-index: -1;
      animation: waveMove 20s infinite linear;
    }

  <script>
    // Your original bubble script
    document.addEventListener('DOMContentLoaded', function () {
      const bubblesContainer = document.getElementById('bubbles-container');
      const bubbleCount = 15;

      for (let i = 0; i < bubbleCount; i++) {
        const bubble = document.createElement('div');
        bubble.classList.add('bubble');

        const size = Math.random() * 30 + 10;
        const left = Math.random() * 100;
        const delay = Math.random() * 15;
        const duration = Math.random() * 10 + 10;

        bubble.style.width = `${size}px`;
        bubble.style.height = `${size}px`;
        bubble.style.left = `${left}%`;
        bubble.style.animationDelay = `${delay}s`;
        bubble.style.animationDuration = `${duration}s`;

        bubblesContainer.appendChild(bubble);
      }

      // NEW: Micro-particles script
      const particlesContainer = document.getElementById('particles-container');
      const particleCount = 50;

      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');

        const size = Math.random() * 4 + 1;
        const left = Math.random() * 100;
        const delay = Math.random() * 20;
        const duration = Math.random() * 15 + 10;

        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        particle.style.left = `${left}%`;
        particle.style.top = `${Math.random() * 100}%`;
        particle.style.animationDelay = `${delay}s`;
        particle.style.animationDuration = `${duration}s`;

        particlesContainer.appendChild(particle);
      }
    });
